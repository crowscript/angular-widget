<!DOCTYPE html>
<html lang="en" ng-app="widget">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1, maximum-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <title>White Rabbit</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="mainCtrl">
 
  <header>
    <div class="container">
      <img src="img/trustpilot-logo-light-bg-120x18.png" alt="Logo">
      <h1>Trustpilot widget</h1>
    </div>
  </header>

  <div class="container">
    <div class="box" ng-repeat="info in widget">
      <img ng-src="{{info.profileImg}}" alt="Profile photo" class="profile-img"> 
      <div class="box-text">
        <h2>{{info.fullName}}</h2>
        <h4>{{info.location}}</h4>
        <img ng-src="{{info.ratingImg}}" alt="" class="ratingImg">
        <h3>{{info.reviewTitle}}</h3>
        <p>{{info.reviewBody}}</p>
      </div>
    </div>
  </div>
  
</body>
</html>
